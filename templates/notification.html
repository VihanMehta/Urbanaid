<p class="lead">A simple notification JavaScript plugin for displaying highly customizable, toast-style alert popups on the page.</p>
  <button class="btn" id="success">Success</button>
  <button class="btn" id="error">Error</button>
  <button class="btn" id="warning">Warning</button>
  <button class="btn" id="custom">Auto Dismiss</button>
</div>
<script src="dist/simple-notify.min.js"></script>
<script>
const custom = document.querySelector('#custom')
const success = document.querySelector('#success')
const error = document.querySelector('#error')
const warning = document.querySelector('#warning')

custom.addEventListener('click', () => {
  new Notify ({
    status: 'success',
    title: 'Notify Title',
    text: 'Notify text lorem ipsum',
    autoclose: true
  })
})

success.addEventListener('click', () => {
  new Notify ({
    status: 'success',
    title: 'Notify Title',
    text: 'Notify text lorem ipsum',
  })
})

error.addEventListener('click', () => {
  new Notify ({
    status: 'error',
    title: 'Notify Title',
    text: 'Notify text lorem ipsum',
  })
})

warning.addEventListener('click', () => {
  new Notify ({
    status: 'warning',
    title: 'Notify Title',
    text: 'Notify text lorem ipsum',
  })
})
</script>
